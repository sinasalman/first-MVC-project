<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <link rel="stylesheet" href="../../assets/css/font-face.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل کاربر</title>
  </head>
  <body style="font-family: iranSans" class="bg-light">
    <div class="display-flex fd-column">
      <div
        class="container bg-dark text-center text-light pt-3 rounded-bottom rounded-75 col-12"
        style="height: 10vh"
      >
        <h3 class="">پنل کاربری</h3>
      </div>
      <div
        class="container mt-5 rounded pt-5 border border-secondary col-12 display-flex fd-column text-right pl-5 pr-5 pb-5"
        style="height: auto"
      >
        <h4 class="">مقالات</h4>
        <div
          class="display-flex fd-column container bg-secondary p-5 rounded text-center text-light rtl col-11"
        >
          <form action="" >
            <div class="display-flex fd-column">
              <label for="title"> عنوان مقاله :</label><br>
              <input
                type="text"
                name="title"
                id=""
                class="border border-primary pr-2 fs-10"
                style="outline: none"
              />
            </div>
            <div class="display-flex fd-column">
                <label for="desc"> توضیحات مقاله :</label><br>
                <input
                  type="text"
                  name="desc"
                  id=""
                  class="border border-primary pr-2 fs-10"
                  style="outline: none"
                />
            </div>
            <div class="display-flex fd-column">
                <label for="image"> تصویر مقاله :</label><br>
                <input type="file" id="myfile" name="image" >
            </div>
            <div class="display-flex fd-column">
                <label for="text"> متن مقاله :</label><br>
                <textarea name="text" id="" class="col-10 p-3 " style="height: 500px;"></textarea>
            </div>
            <button class="btn btn-success"> ثبت مقاله</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../../assets/js/bootstrap.min.js"></script>
  </body>
</html>
